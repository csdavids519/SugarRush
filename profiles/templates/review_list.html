{% extends "base.html" %}
{% load static %}

{% block content %}

<!-- user reviews display -->
<div class="container mt-5">
  <h2 class="pt-4 mb-1">Your Reviews</h2>
  <a href="{% url 'profiles:review_create' %}" class="btn btn-outline-dark btn-2 my-3"
    style="min-width: 10rem;">Add Review</a>
  {% for review in reviews %}
  <div class="review-list mb-4">
    <div class="container text-center">
      <div class="row">
        <div class="col-2">
          <div>
            <strong>{{ review.product.name }}</strong>
            <img src="{{ review.product.image.url }}" alt="{{ review.product.name }}" class="rounded-4"
              style="max-height:100px; max-width: 100px;">
          </div>
        </div>
        <div class="col-8 text-start">
          <p><strong>{{ review.user.username }}</strong> ({{ review.rating }} &#9733;)</p>
          <p>"{{ review.comments }}"</p>
        </div>
        <div class="col-2 text-end">
          <a href="{% url 'profiles:review_update' review.pk %}" class="btn btn-outline-dark btn-2 m-3"
            style="min-width: 10rem;">Edit</a>
          <a href="{% url 'profiles:review_delete' review.pk %}" class="btn btn-outline-dark btn-2 m-3"
            style="min-width: 10rem;">Delete</a>
        </div>
      </div>
    </div>
  </div>
  {% empty %}
  <p>No reviews available.</p>
  {% endfor %}
</div>
{% endblock %}
