{% extends "base.html" %}
{% load static %}
{% load widget_tweaks %}

{% block content %}
<div class="container pt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" class="p-4 border rounded bg-light">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.product.id_for_label }}" class="form-label">Product</label>
                    {{ form.product|add_class:"form-select" }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.comments.id_for_label }}" class="form-label">Comments</label>
                    {{ form.comments|add_class:"form-control" }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.rating.id_for_label }}" class="form-label">Rating</label>
                    {{ form.rating|add_class:"form-control" }}
                    <small class="form-text text-muted">{{ form.rating.help_text }}</small>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
