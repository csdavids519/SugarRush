{% extends "base.html" %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<script src="https://js.stripe.com/v3/"></script>
<script src="{% static 'js/checkout.js' %}"></script>

<div class='container-fluid '>
  {% comment %} breadcrumbs  {% endcomment %}
  <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item text-secondary" aria-current="page" >Edit Basket</li>
      <li class="breadcrumb-item text-secondary" aria-current="page" >Shipping Details</li>
      <li class="breadcrumb-item text-dark" aria-current="page" style='text-decoration: underline;'>Review and Payment</li>
    </ol>
  </nav>

  <div class='m-5'>
    <ul>
      <li><a href="{% url 'checkout:payment' %}"> PAYMENT PAGE</a></li>
      <li><a href="{% url 'checkout:shipping_info' %}"> SHIPPING PAGE</a></li>
      <li><a href="{% url 'checkout:checkout' %}"> CHECKOUT PAGE</a></li>
    </ul>
  </div>
  <div class="col-12 col-lg-6">
    <!-- Display a payment form -->
    <div id="checkout">
      <!-- Checkout will insert the payment form here -->
    </div>
  </div>
{% endblock %}
