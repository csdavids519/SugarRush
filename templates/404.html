{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>

    <!-- core css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/checkout.css' %}">

    <!-- core js -->
    <script src="https://kit.fontawesome.com/2123c73fde.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
    <header class="container-fluid fixed-top pb-0">
        <div id="topheader" class="row pt-lg-2 d-lg-flex ">
            {% comment %} logo {% endcomment %}
            <div class="mx-auto my-auto py-1 py-lg-0 text-center">
                <a href="{% url 'home:home' %}" class="nav-link main-logo-link">
                    <h2 class="logo-font text-black my-0">
                        <strong>Sugar</strong> Rush
                    </h2>
                </a>
            </div>
        </div>
    </header>

    <div class="container text-center mt-5">
        <h1>404 - Page Not Found</h1>
        <p>Oops! The page you are looking for does not exist.</p>
        <a href="{% url 'home:home' %}" class="btn btn-outline-dark m-3 btn-1">Return Home</a>
    </div>
</body>

</html>
