{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% block corecss %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% endblock %}
    
    {% block corejs %}
    <script src="https://kit.fontawesome.com/2123c73fde.js" crossorigin="anonymous"></script>
    <script>
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    </script>
    {% endblock %}

    <title>Sugar Rush</title>
  </head>
  <body>
    <header class="container-fluid fixed-top">
      <div id="topnav" class="row bg-white pt-lg-2 d-none d-lg-flex min-vh-75">
        {% comment %} logo  {% endcomment %}
        <div class="mx-auto my-auto py-1 py-lg-0 text-center" >
          <a href="{% url 'home:home' %}" class="nav-link main-logo-link">
            <h2 class="logo-font text-black my-0">
              <strong>Sugar</strong> Rush<i class="fa-regular fa-thumbs-up"></i>
            </h2>
          </a>
        </div>
      </div>
      <div>
        {% include 'includes/main-nav.html' %}
      </div>
    </header>

    <div class="m-3">
      <div style="margin-top: 300px"></div>
    </div>

    {% block content %} {% endblock %}
  </body>
</html>
